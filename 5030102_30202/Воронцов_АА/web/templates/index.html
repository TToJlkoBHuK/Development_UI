<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroRobot Animation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ HydroRobot Animation</h1>
            <p>Watch the robot explore and transform the hydro network</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="controls">
                    <h2>Maze Setup</h2>
                    
                    <div class="setup-section">
                        <button class="btn btn-primary" id="sampleMazeBtn">üìã Sample Maze (12x10)</button>
                        <button class="btn btn-primary" id="randomMazeBtn">üé≤ Random Maze</button>
                    </div>
                    
                    <div class="setup-section">
                        <label>Width: <input type="number" id="widthInput" min="5" max="30" value="15"></label>
                        <label>Height: <input type="number" id="heightInput" min="5" max="30" value="15"></label>
                    </div>
                </div>
                
                <!-- Animation Controls -->
                <div class="controls">
                    <h2>Animation Control</h2>
                    <button class="btn btn-success" id="playBtn">‚ñ∂ Play</button>
                    <button class="btn btn-warning" id="pauseBtn" disabled>‚è∏ Pause</button>
                    <button class="btn btn-danger" id="resetBtn">üîÑ Reset</button>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div id="stepInfo">-</div>
                </div>

                <div class="legend">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <div class="color-box water"></div>
                        <span>Water (‚Üí Sample)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box shore"></div>
                        <span>Shore (‚Üí Water ‚Üí Sample)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box sample"></div>
                        <span>Sample (collected)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box barrier"></div>
                        <span>Barrier (impassable)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box finish"></div>
                        <span>Finish (goal)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box robot"></div>
                        <span>Robot</span>
                    </div>
                </div>

                <div class="info-panel">
                    <h3>Status</h3>
                    <div id="statusText">Ready to create maze</div>
                    <div id="messageText"></div>
                </div>
            </div>

            <div class="right-panel">
                <canvas id="mazeCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
